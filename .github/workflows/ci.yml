name: tap-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  formula-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Add Tap
        run: brew tap fraqtiv/gitrules ${{ github.workspace }}
      - name: Brew Audit
        run: brew audit --strict --online fraqtiv/gitrules/gitrules-mcp || true
      - name: Install Formula
        run: brew install --build-from-source fraqtiv/gitrules/gitrules-mcp
      - name: Test Formula
        run: brew test fraqtiv/gitrules/gitrules-mcp -v
